<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>通用组件实现列表</title>
  <link href="https://cdn.bootcss.com/font-awesome/5.10.0-11/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/bikini.css">
  <link rel="stylesheet" href="../css/extra.css">
</head>

<body>
  <nav class="navbar is-primary">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="../index.html" target="_blank">
          Meetfr.com
        </a>
      </div>

      <div class="navbar-start">
        <a class="navbar-item" href="cmplist.html">
          组件列表
        </a>
      </div>
    </div>
  </nav>

  <div class="level is-relative">
    <div class="canvas-mask" id="canvas-mask">
    </div>
    <canvas class="bg-canvas" id="canvas"></canvas>
  </div>

  </div>

  <div class="container">
    <div class="columns">
      <div class="column is-3"></div>
      <div class="column is-6">
        <div class="hero is-small is-dark is-bold">
          <div class="hero-body">
            <h1 class="title">DateTimePicker</h1>
          </div>
        </div>

        <div class="section">
          <div class="control has-icons-left has-icons-right">
            <input class="input is-large js-datepicker-input" type="datetime" placeholder="点击自助定制发布文章上首页的时间">
            <span class="icon is-left">
              <i class="fas fa-calendar-alt"></i>
            </span>
            <span class="icon is-right">
              <i class="fas fa-check"></i>
            </span>
          </div>

          <div class="content">
            <p></p>
          </div>

        </div>
      </div>
      <div class="column is-3"></div>
    </div>
  </div>


  <script src="../js/canvas.js"></script>
  <script src="../js/datepicker.js"></script>
  <script>
    datepicker.init({
      input: '.js-datepicker-input',
    });
  </script>
</body>

</html>
