<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>通用组件实现列表</title>
  <link href="https://cdn.bootcss.com/font-awesome/5.10.0-11/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/bikini.css">
  <link rel="stylesheet" href="../css/extra.css">
</head>

<body>
  <nav class="navbar is-primary">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="../index.html" target="_blank">
          Meetfr.com
        </a>
      </div>

      <div class="navbar-start">
        <a class="navbar-item" href="cmplist.html">
          组件列表
        </a>
      </div>
    </div>
  </nav>

  <div class="hero">
    <div class="hero-body"></div>
  </div>

  <div class="container">
    <div class="columns">
      <div class="column is-6">
        <div class="content">
          <h1>文件上传</h1>
          <hr>
        </div>
        <div class="level">
          <span id="percentAge"></span><span id="time"></span>
        </div>
        <progress id="progressBar" class="progress is-success" value="0" max="100">60%</progress>
        <form id="upload_form" action="." method="post" enctype="multipart/form-data">
          <div class="field">
            <input type="file" name="" id="id_file" class="input is-medium">
          </div>
          <div class="field">
            <input id="submit_btn" class="button is-medium is-info" type="button" value="上传">
          </div>
        </form>

        <div class="modal" id="js-modal">
          <div class="modal-background"></div>
          <div class="modal-card">
            <header class="modal-card-head">
              <p class="modal-card-title">Modal title</p>
              <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
              <!-- Content ... -->
            </section>
            <footer class="modal-card-foot">
              <button class="button is-success" id="js-nextstep">下一步</button>
              <button class="button">Cancel</button>
              <a id="testa1" href="">TestA1</a>
              <a id="testa2" href="">TestA2</a>
              <!-- 注释 djanog的url 不同于前面两个是字符串 -->
              <button id="testa3">Testa3</button>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $.ajaxSetup({
      headers: {
        "X-CSRFToken": '{{ csrf_token }}'
      }
    });
  </script>
  <script src="../js/upload.js"></script>
</body>

</html>
